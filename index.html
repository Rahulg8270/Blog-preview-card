<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Blog preview card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main class="preview-card">
      <img
        src="./assets/images/illustration-article.svg"
        class="preview-illustration"
        alt="yellow illustration"
      />
      <span class="preview-category">Learning</span>
      <p class="preview-time">
        Published on <time data-="2025-07-26T14" ="">26th July 2025</time>
      </p>
      <h1 class="preview-title">HTML & CSS Foundations</h1>
      <p class="preview-description">
        These languages are the backbone of every website, defining structure,
        content and presentation.
      </p>
      <figure class="profile-figure">
        <img src="./assets/images/image-avatar.webp" />
        <figcaption class="profile-name">Greg Hooper</figcaption>
      </figure>
    </main>
  </body>
</html>
